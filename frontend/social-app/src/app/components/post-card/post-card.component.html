<div class="card mb-4 rounded-3 shadow-sm border-primary">
  <div class="card-header py-3 text-bg-primary border-primary">
    <h4 class="my-0 fw-normal">{{ post.user_name}}</h4>
  </div>
  <div class="card-body">
    <span *ngFor="let tag of post.tags" class="badge text-bg-secondary rounded-3 mx-1">{{ tag }}</span>
    <p class="card-text mt-3">{{ post.content }}</p>
    <p class="card-text float-end mt-4"><small class="card-link"><a href="mailto:{{ post.email }}"><i class="bi bi-envelope pe-1"></i>{{ post.email }}</a></small></p>
  </div>
  <div class="card-footer d-flex justify-content-between align-items-center">
      <span class="card-text">Created at: {{ post.created_at }}</span>
      <span class="card-text fs-6">{{ post._id }}</span>
  </div>
</div>
